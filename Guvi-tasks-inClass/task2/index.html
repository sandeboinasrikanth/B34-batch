<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>Employee task</h1>
    <section class="container-fluid mt-3">
        <button class="btn btn-primary" id="all-emp-btn" >All Employee</button>
        <button class="btn btn-primary" id="male-emp-btn" >Male Employee</button>
        <button class="btn btn-primary" id="female-emp-btn" >Female Employee</button>
        <br><br>
        
        <!-- input for search functionality -->
        <form action="">
            <label for="">Type Employee Name</label>
            <input type="text" class="inputField" id="search-box" placeholder="Search here">
        </form>
        <br>

        <!-- create a layout  to display the data in table format -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Ip Address</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </section>
    
  <script src="./dom.js"></script>  
</body>
</html>
