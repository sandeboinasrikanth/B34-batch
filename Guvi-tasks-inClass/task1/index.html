<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- SMS App -->
    <section class="sms-app">
        <form action="">
            <h1>SMS APP</h1>
            <textarea onkeyup="smsTypeFun()" name="" id="text-area" cols="50" rows="10" maxlength="100" placeholder="Type your msg here"></textarea>
        </form>
        <h1>Remaining Characters:<span id="chars">100</span></h1>
    </section>

    <!-- change password -->
    <section class="change-password">
        <h1>Change Password</h1>
        <form action="">
            <input id="pass-box" type="password" placeholder="Enter Password">
            <input type="checkbox" onchange="changePassword()" >Show Me
        </form>
    </section>

    <!-- like and Dislike button -->
    <section class="likes-app">
        <h1>Likes App</h1>
        <div class="button-section">
            <button onclick="liked()">üëç</button>
            <h2 id="likes">0</h2>
        </div>

        <h1>DisLikes App</h1>
        <div class="button-section">
            <button onclick="disliked()">üëé</button>
            <h2 id="dislikes">0</h2>
        </div>
        <h2>Total:<span id="total">0</span></h2>
    </section>

    <!-- letters task -->
    <h1>Type a word in box</h1>
    <input type="text" id="str">
    <div id="output"></div> <br><br>
    <button id="btn">Click here to Calculate the word total</button>

    <!-- Number Guessing Game -->
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>The range of number should be 1 to 10</p>

        <label for="">Enter a Number</label><br><br>
        <input type="text" id="GuessField">
        <button id="submitguess" >Submit Guess</button>
    </div>

    <!-- table data task -->
    <table>
        <tr>
            <th>FirstName</th>
            <td><input type="text" id="fname"></td>
        </tr>
        <br>
        <tr>
            <th>LastName</th>
            <td><input type="text" id="lname"></td>
        </tr>
        <br>
        <tr>
            <th>Email</th>
            <td><input type="email" id="email"></td>
        </tr>
        <br>
        <tr>
            <th>Age</th>
            <td><input type="number" id="age"></td>
        </tr>
        <br>
        <tr id="btna">
            <td >
                <input type="submit" id="btn" value="Add" onclick="addRow()">
            </td>
        </tr>
    </table>
    <table border="1" id="show">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>

    </table>
    

    <script src="script.js"></script>
</body>
</html>
